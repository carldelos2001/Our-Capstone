<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'login1.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Log-In</title>
  <link rel="icon" type="image/jpeg" href="{% static 'argao_logo.jpg' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="container text-center">
    <div class="card p-4 shadow-sm" style="max-width: 400px; margin: auto;">
      <img class="mb-4" src="{% static 'argao_logo.jpg' %}" alt="Logo" style="width: 80px; height: 80px; margin: 0 auto;">
      <h3 class="mb-4">ADMIN LOGIN</h3>
      <form method="post" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input class="form-control" type="text" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <button class="btn btn-login" type="submit">LOGIN</button>
      </form>
    </div>
    <!-- Messages Block -->
    {% if messages %}
      <div class="alert alert-danger mt-3" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    <!-- End of Messages Block -->
  </div>

  <style>
    @font-face {
      font-family: "Poppins";
      src: url("{% static 'fonts/Poppins-Regular.ttf' %}") format("truetype");
    }

    @font-face {
      font-family: "Poppins";
      src: url("{% static 'fonts/Poppins-Bold.ttf' %}") format("truetype");
      font-weight: bold;
    }

    body {
      font-family: "Poppins", sans-serif;
      font-size: 16px;
    }

    .alert-danger {
      width: 300px;
      margin: 0 auto;
      display: block;
    }
    .card {
      max-width: 400px;
      margin: auto;
    }
    .hidden {
      display: none;
    }
    .btn-login {
      background-color: #52AE77; 
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #4a9d6d;
      color: #fff;
    }
    .text10, .text3 {
      color: #52AE77;
      font-size: 1rem;
    }
    .mt-3 {
      font-size: 1rem;
    }
    .mb-4 {
      font-weight: bold;
    }
  </style>
</body>
</html>
